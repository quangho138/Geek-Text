<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>All Books</h1>

    {% for book in books %}
        <div>
            <h2>{{ book.name }}</h2>
            <p>{{ book.description }}</p>
            <p>Price: ${{ book.price }}</p>
            <p>Author: {{ book.author }}</p>
            <hr>
        </div>
    {% endfor %}

</body>
</html>
